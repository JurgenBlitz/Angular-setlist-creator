<div class="language-selector">
  <select (change)="changeLanguage($event.target.value)">
    <option value="" disabled selected hidden>{{'translate.title' | translate}}</option>
    <option name="english" value="eng">{{'translate.english' | translate}}</option>
    <option name="spanish" value="esp">{{'translate.spanish' | translate}}</option>
  </select>
</div>
