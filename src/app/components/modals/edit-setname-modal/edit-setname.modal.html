<form [formGroup]="form" (ngSubmit)="submit()">
  <div mat-dialog-content>
    <p>{{'setlist_changename.choose' | translate}}</p>
  </div>
  <div class="name-input">
    <mat-form-field>
      <input matInput name="setName" formControlName="setName">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button type="submit" cdkFocusInitial>{{'setlist_changename.change' | translate}}</button>
    <button mat-button class="deny" (click)="onNoClick()">{{'setlist_changename.not_now' | translate}}</button>
  </div>
</form>
