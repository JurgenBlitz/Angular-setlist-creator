<h1 mat-dialog-title>{{'action.title' | translate}}</h1>
<div mat-dialog-content>
  <p>{{'action.confirm' | translate}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="continue()" cdkFocusInitial>{{'action.do_it' | translate}}</button>
  <button mat-button class="deny" (click)="onNoClick()">{{'action.no_thanks' | translate}}</button>
</div>
